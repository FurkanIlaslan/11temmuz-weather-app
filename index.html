<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu Uygulaması</title>

    <!-- ! External CSS -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hava Durumu Uygulaması</h1>
            <input type="text" id="searchInput" placeholder="Şehir Giriniz"> <br>
            <button type="button" id="searchBtn">Ara</button>
        </div>
        <div class="content">
            <div id="city"></div>
            <div id="temp"></div>
            <div id="desc"></div>
            <div id="minmax"></div>
        </div>
    </div>

    <!-- ! External JS -->
    <script src="script.js"></script>

    <!-- ! Vanta Js İlk CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

    <!-- ! Vanta Js İkinci CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.clouds.min.js"></script>

    <script>
        VANTA.CLOUDS({
          el: "body",
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.00,
          minWidth: 200.00,
          skyColor: 0xbc68d7,
          cloudColor: 0xadcfde,
          sunColor: 0xffe318,
          sunlightColor: 0xff6231,
          speed: 1.70
        })
        </script>
</body>
</html>
